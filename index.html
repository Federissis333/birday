// CORA√á√ïES AJUSTADOS
const svgNS = "http://www.w3.org/2000/svg";
const heartBG = document.getElementById('heartBackground');
for(let h=0; h<30; h++){
    (function(){
        const heart = document.createElementNS(svgNS,'path');
        heart.setAttribute('d','M10,30 A20,20 0 0,1 50,30 Q50,60 10,90 Q-30,60 -30,30 A20,20 0 0,1 10,30 Z');
        heart.setAttribute('fill','white');
        heart.setAttribute('opacity',(0.3+Math.random()*0.4));
        const size = 10 + Math.random()*15;
        let x = Math.random()*window.innerWidth;
        let y = window.innerHeight + Math.random()*200;
        heart.setAttribute('transform',`translate(${x},${y}) scale(${size/50})`);
        heartBG.appendChild(heart);
        const duration = 10 + Math.random()*5;
        let start = null;
        function animate(timestamp){
            if(!start) start=timestamp;
            let progress=(timestamp-start)/1000;
            let newY=y-(progress*window.innerHeight/duration);
            if(newY<-50){start=timestamp;x=Math.random()*window.innerWidth; newY=window.innerHeight+50;}
            heart.setAttribute('transform',`translate(${x},${newY}) scale(${size/50})`);

    })();
}

// CARROSSEL SWIPE
const track=document.getElementById('carouselTrack');
let startX=0,isDragging=false,index=0;

track.addEventListener('touchmove', e=>{
    if(!isDragging) return;
    let moveX=e.touches[0].clientX;
    let diff=startX-moveX;
    if(diff>50){showSlide(index+1);isDragging=false;}

});

function showSlide(n){index=(n+track.children.length)%track.children.length; track.style.transform=`translateX(-${index*100}%)`;}
